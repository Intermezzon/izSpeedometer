<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>jQuery Speedometer</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script language="javascript" src="raphael-min.js"></script>
<script language="javascript" src="iz.speedometer.js"></script>
<script language="javascript">
$( function(){
	
	$("#speedometer").izspeedometer({
		title: "Test 1",
		valueText:'few afja kflewja\nkfeajfkelwaö j',
		unit: function(value){return value+'%';},
		requirementColor:"#74a997"
	});
	$("#speedometer2").izspeedometer({
		title: "Test 2",
		value:50,
		valueText:'Testar lite',
		unit: function(value){return value;},
		requirementColor:"#74a997",
		width:200,
		height:200,
		thickness: 20
	});
	
	$("#setvalue").click(function(){
		$("#speedometer").izspeedometer("setValue",100);
		return false;
	});
	
});

</script>
</head>
<body>
<h1>Demo of izSpeedometer</h1>
<hr>
<div id="speedometer" style="display:inline-block;border:0px #ccc dashed;"></div>
<br>
<a href="#" id="setvalue">Set value</a>

<hr>
<div id="speedometer2" style="display:inline-block;border:0px #ccc dashed;"></div>
</body>
</html>
